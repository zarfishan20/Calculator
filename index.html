<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Calculator</title>

    <style>

        html,body {
            height: 100%;
        }

        body{
            background-color: beige;

background: -moz-radial-gradient(center, ellipse cover,  #4c4c4c 0%, #595959 12%, #666666 25%, #474747 39%, #2b2b2b 61%, #2b2b2b 61%, #111111 67%, #2c2c2c 73%, #2c2c2c 73%, #000000 79%, #000000 83%, #1c1c1c 91%, #131313 100%); /* FF3.6-15 */

        }

        .calculator{

            background-color: #353535;
            width: 300px;
            padding: 15px;
            position: absolute;
            top:50%;
            left:50%;
            transform: translate(-50%,-50%);
            text-align: center;
            border-radius: 5px;
            box-shadow: 0 5px 0 #a1a1a1, 0 8px 10px rgba(0, 0, 0, 0.75);
        }

    </style>


</head>
<body>
    <div class="calculator">

        <div>
            Results are going to go here
        </div>

        <ul>

            <li>C</li>

            <li>/</li>

            <li>-</li>
            <li>1</li>

            <li>3</li>
